---
stellar:
  # unique name for the stellar network, used for naming aws resources.
  # NOTE this is NOT the stellar network passphrase!
  network_name: terraform-test
  instance_type: t2.medium  # ec2 instance type to use
  tld: mydomain.com  # route53 top level domain
  nodes:  # TODO support more than one node in an availability zone
    - region: us-east-1
      zone: us-east-1a

    - region: us-east-1
      zone: us-east-1b

    - region: us-east-1
      zone: us-east-1c

    - region: us-west-2
      zone: us-west-2c
